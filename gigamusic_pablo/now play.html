<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream | Now Playing</title>
    <link rel="stylesheet" href="/gigamusic-pablo/css/stylemain.css ">
    <link rel="stylesheet" href="gigamusic-pablo/css/player.css">
</head>
<body>

    <div class="immersive-bg"></div>

    <div class="player-layout">
        
        <a href="/gigamusic-pablo/index.html" class="back-btn">
            ‚Üê Volver a la Tienda
        </a>

        <main class="player-stage">
            
            <div class="album-glow-container">
                <div class="art-wrapper">
                    <img src="/gigamusic-pablo/imagenes/ado2.jpg" alt="Cosmic Echoes Cover" class="cover-image">
                </div>
                <div class="track-info">
                    <h1 class="track-title">usebeni</h1>
                    <h2 class="artist-name">ado</h2>
                </div>
            </div>

            <div class="controls-container">
                <div class="progress-area">
                    <span class="time">1:24</span>
                    <input type="range" class="seek-slider" value="35" max="100">
                    <span class="time">3:45</span>
                </div>

                <div class="main-buttons">
                    <button class="ctrl-btn sm" title="Aleatorio">aleatorio</button>
                    <button class="ctrl-btn" title="Anterior">anterior</button>
                    
                    <button class="ctrl-btn play-btn" title="Pausar">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    
                    <button class="ctrl-btn" title="Siguiente">siguiente</button>
                    <button class="ctrl-btn sm" title="Repetir">se repite</button>
                </div>

                <div class="volume-control">
                    <span>volm.</span>
                    <input type="range" class="volume-slider" value="80">
                </div>
            </div>
        </main>

        <aside class="playlist-sidebar">
            <h3>Up Next</h3>
            <ul class="queue-list">
                <li class="queue-item active">
                    <span class="q-title"></span>
                    <span class="q-artist">enemy</span>
                    <div class="equalizer-icon">imagine dragons</div> </li>
                <li class="queue-item">
                    <span class="q-title">eastwood</span>
                    <span class="q-artist">gorillaz</span>
                    <span class="q-time">3:10</span>
                </li>
                <li class="queue-item">
                    <span class="q-title">la paga</span>
                    <span class="q-artist">juanes</span>
                    <span class="q-time">4:05</span>
                </li>
                <li class="queue-item">
                    <span class="q-title">pedro y pablo</span>
                    <span class="q-artist">tigre del norte</span>
                    <span class="q-time">3:58</span>
                </li>
                <a href="/develop.html">
                <li class="queue-item">
                    <span class="q-title">Comprar</span>
                </li>
                 </a>
            </ul>
        </aside>
     
    </div>
</body>
</html>
